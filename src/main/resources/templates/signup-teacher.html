<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/input.css}" rel="stylesheet" />
</head>

<body class="container">
    <dev id="heading" class="container borderradius10px">
        <dev id="loginbuttonDiv" class="container">
            <a href="/sign-up" class="marginleft10px"><button type="submit" class="btn ">Sign-Up</button></a>
            <a href="/login" class="marginleft10px"><button type="submit" class="btn">Login</button></a>
        </dev>
        <dev id="homebuttonDiv" class="container">
            <a href="/home" class="marginright10px"><button type="submit" class="btn btn-submit">home</button></a>
        </dev>
    </dev>




    <dev id="mainDiv" class="container borderradius10px ">

        <div class="wrapper">
            <form class="form" th:action="@{/signup-teacher}" th:object="${teacher}" method="post">
                <h1 class="formh1">Sign-Up As Teacher</h1>
                <hr class="formhrsep" />
                <div class="group">
                    <input type="text" th:field="*{username}" id="username" class="input" required="required" /><span class="highlight"></span><span class="bar"></span>
                    <label class="label">Username</label>
                </div>
                <div class="group">
                    <input type="text" th:field="*{email}" id="email" class="input" required="required" /><span class="highlight"></span><span class="bar"></span>
                    <label class="label">Email</label>
                </div>
                <div class="group">
                    <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" class="input" required="required" /><span class="highlight"></span><span class="bar"></span>
                    <label class="label">Number</label>
                </div>
                <div class="group">
                    <input type="password" th:field="*{password}" id="password" class="input" required="required" /><span class="highlight"></span><span
                        class="bar"></span>
                    <label class="label">Password</label>
                </div>
                <div class="group">
                    <input type="password" id="password2" class="input" required="required" /><span class="highlight"></span><span
                        class="bar"></span>
                    <label class="label">Confirm Password</label>
                </div>
                <div class="btn-box">
                    <button class="btn btn-submit" type="submit">submit</button>
                </div>
            </form>
        </div>
    </dev>

    <footer class="container borderradius10px">
<!--        <span>Â©Airpicket</span>-->
    </footer>

</body>

</html>
