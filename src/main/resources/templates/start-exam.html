    <div class="container questionOnExam borderradius10px" th:each="question, itemStat : ${questions}"
         th:id="${'question'+ question.getId()}">
        <div class="container questionText">
            <span class="fromTo" th:text="${question.getQuestion()}">Question</span>
        </div>


        <div class="container questionText" th:if="${question.getQuestionType().equals('Descriptive')}">
            <input class="input" th:id="${'studentAnswerQId'+question.getId()}"
                   th:name="${'studentAnswerQId'+question.getId()}"
                   th:value="${question.getStudentAnswer()}"
                   type="text">
        </div>
        <div>
            &nbsp;
        </div>
        <div class="container questionText" th:if="${question.getQuestionType().equals('Descriptive')}">
            <input class="btn btn-submit" name="saveQuestion" th:id="${question.getId()}"
                   type="button" value="save">
        </div>

        <div class="container questionText" th:if="${question.getQuestionType().equals('MultipleChoice')}">


            <div class="container" th:each="choice, itemStat2 : ${question.getChoices()}"
                 th:id="${'choiceDiv'+__${itemStat2.index}__}">
                <div class="container">
                    <input class="choiceRadio" th:id="${'studentAnswerQId'+__${itemStat2.index}__}"
                           th:name="${'studentAnswerQId'+question.getId()}"
                           th:value="${__${itemStat2.index}__}"
                           type="radio">
                </div>
                <div class="container AnswerText">
                    <label th:for="${'studentAnswerQId'+__${itemStat2.index}__}" th:text="${choice}"></label>
                </div>
            </div>


        </div>

    </div>
