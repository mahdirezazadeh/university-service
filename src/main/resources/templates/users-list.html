<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div th:each="user : ${users}">
        <span th:text="${user.getLastName()}">
        </span>
        <br>
        <span th:text="${user.getUsername()}"></span>
    </div>
</div>

</body>
</html>
